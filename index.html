<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Estilo para a tela de login */
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .login-container p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
    .login-container input {
      width: calc(100% - 20px);
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .login-container input:focus {
      border-color: #6200ea;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #6200ea;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: #4b00b5;
    }
    .login-container a {
      color: #6200ea;
      text-decoration: none;
      font-size: 14px;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
    /* Estilos do chat */
    .chat-container {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #6200ea;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-messages .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 60%;
      word-wrap: break-word;
    }
    .chat-messages .message.user {
      background: #6200ea;
      color: #fff;
      align-self: flex-end;
    }
    .chat-messages .message.ai {
      background: #e0e0e0;
      color: #000;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }
    .chat-input input {
      flex: 1;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      margin-right: 10px;
    }
    .chat-input input:focus {
      border-color: #6200ea;
      box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
    }
    .chat-input button {
      background: #6200ea;
      color: #fff;
      border: none;
      padding: 15px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-input button:hover {
      background: #4b00b5;
    }
    /* Oculta inicialmente o chat */
    #chatSection {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="loginSection" class="login-container">
    <h2>Entre com sua API Key</h2>
    <p>Obtenha sua chave rapidamente em <a href="https://aistudio.google.com/apikey" target="_blank">https://aistudio.google.com/apikey</a></p>
    <input type="text" id="apiKeyInput" placeholder="Digite sua API Key">
    <button onclick="saveApiKey()">Salvar</button>
  </div>

  <!-- Tela do Chat -->
  <div id="chatSection" class="chat-container">
    <div class="chat-header">AI Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // Variável global para a API Key do Gemini
    let geminiApiKey = null;

    // Funções de LocalStorage
    function saveApiKeyToLocalStorage(key) {
      localStorage.setItem('apiKey', key);
    }

    function getApiKeyFromLocalStorage() {
      return localStorage.getItem('apiKey');
    }

    // Função para ativar a tela de login (chamável para situações de erro no modelo)
    function showLogin() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('chatSection').style.display = 'none';
    }

    // Função para salvar a API Key e armazená-la na variável e no LocalStorage
    function saveApiKey() {
      const key = document.getElementById('apiKeyInput').value.trim();
      if (!key) return;
      geminiApiKey = key; // Armazena a chave na variável global
      saveApiKeyToLocalStorage(key); // Salva a chave no LocalStorage
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('chatSection').style.display = 'flex';
    }

    // Verifica se a API Key já foi armazenada e configura a interface
    (function init() {
      const apiKey = getApiKeyFromLocalStorage();
      if (apiKey) {
        geminiApiKey = apiKey;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('chatSection').style.display = 'flex';
      } else {
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('chatSection').style.display = 'none';
      }
    })();

    // Chat functionality
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');

    // Envia mensagem com o botão Enter
    chatInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const userMessage = chatInput.value.trim();
      if (userMessage === '') return;

      // Exibe a mensagem do usuário
      const userMessageElement = document.createElement('div');
      userMessageElement.className = 'message user';
      userMessageElement.textContent = userMessage;
      chatMessages.appendChild(userMessageElement);

      // Simula a resposta da IA
      const aiMessageElement = document.createElement('div');
      aiMessageElement.className = 'message ai';
      aiMessageElement.textContent = 'Resposta da IA simulada.';
      chatMessages.appendChild(aiMessageElement);

      // Limpa o campo e rola para a última mensagem
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
